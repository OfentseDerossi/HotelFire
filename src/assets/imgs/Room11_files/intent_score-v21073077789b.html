    <script type="text/javascript">
      var context = {};
      context.get = function(key) {
        return this.hasOwnProperty(key) ? this[key] : '';
      };
      (function() {
        var pairs = window.location.hash.substring(1).split('&');
        for (var i = 0; i < pairs.length; i++) {
          var pair = pairs[i].split('=');
          context[pair[0]] = pair[1];
        }
      })();

      var dateDigitsOnly = function(dtStr) {
        return dtStr.replace(/-/g,'');
      }
      var servlet = context.get('trueServlet');
      window.IntentMediaProperties = {

          site_name: 'TRIPADVISOR',
          site_country: context.get('countryAlpha2'),
          site_language: context.get('locale').substr(0, 2),
          site_currency: context.get('currency'),
          page_id:  servlet === 'Hotel_Review' ||
                    servlet === 'ShowUserReviews' ||
                    servlet === 'ShowUserReviewsHotels' ||
                    servlet === 'MobileShowUserReviews' ||
                    servlet === 'MobileHotel_Review'
                  ? 'hotel.review'
                  : servlet === 'HotelHighlight' || servlet === 'MobileHotelHighlight'
                  ? 'hotel.highlights'
                  : servlet === 'Home' || servlet === 'HomeRebranded'
                  ? 'homepage'
                  : 'hotel.results',

          publisher_user_id: context.get('userUnique'),
          referrer_source: context.get('refHost'),
          referrer_channel: context.get('mcid'),

          travel_date_start: dateDigitsOnly(context.get('dateIn')),
          travel_date_end: dateDigitsOnly(context.get('dateOut')),
          travelers: parseInt(context.get('numAdults')  || '0') + parseInt(context.get('numChildren')  || '0'),
          rooms: context.get('numRooms'),

          destination_city: decodeURIComponent(context.get('cityName')),
          destination_state: context.get('stateAbbrev'),
          destination_country: context.get('countryAbbrev'),
          property_name: decodeURIComponent(context.get('propName')),
          hotel_property_id: context.get('loc1'),
          site_reporting_value_01: context.get('criteoUlbBucket'),
          site_reporting_value_02: context.get('criteoUlbScore')
      };

          var script = document.createElement("script");
          script.src = 'https://a.cdn.intentmedia.net/javascripts/v1/intent_media_core.js';
          script.async = true;

      }());
