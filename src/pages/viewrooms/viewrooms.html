<ion-header>
  <ion-navbar>
    <ion-title>viewrooms </ion-title>

  </ion-navbar>


</ion-header>

<ion-content padding>


 
<div class="top">
  
  <h2 class="yes">Welcome to DeRossi Hotel</h2>
   <ion-icon name="person" item-start large (click) = "Profile()"></ion-icon>
</div>
  

    <ion-card color="dark">
      
        <div *ngFor="let n of hotels" (click)="Room1Page(n)">
          {{n.name}}

          <ion-item>
           
            <img src="{{n.image}}" style="height: 250px;width: 350px;" alt="" item-start>
            <h2 style="color: grey">{{n.name}}</h2>
          </ion-item>
          <ion-item >
              <ion-icon name="list" color="dark" item-start large></ion-icon>
              <p style="color: grey">{{n.desc}}</p>
          </ion-item>
        
          <ion-item>
            <ion-icon name="cash" item-start large></ion-icon>
            <h2 style="color: cadetblue">ZAR, {{n.price}}</h2>
          </ion-item>
        
          <ion-item>
            <p text-start>
              <ion-icon name="locate" size="large" item-start large></ion-icon> Johannesburg, Braamfontien 
            </p>
            <button ion-button (click)="Room1Page(n.key)" icon-start clear item-end>
              <ion-icon  name="book"></ion-icon>
              View Room
            </button>
 
          </ion-item>
        

        </div>

       
      </ion-card>

    

</ion-content>
