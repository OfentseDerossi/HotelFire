<ion-header>
  <ion-navbar>
    <ion-title>profile1</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <img src="{{profile.image}}"> 

  <div class="upload2">
      <img src="{{profile.image}}">
      <div class="back1" (click)= "profile()">
      <ion-icon ios="ios-create" md="md-create"></ion-icon>
  </div>
  <ion-item>
    <ion-label floating>FirstName</ion-label>
    <ion-input [(ngModel)]="profile.firstname"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>LastName</ion-label>
      <ion-input [(ngModel)]="profile.lastname"></ion-input>
    </ion-item>

  <ion-item>
      <ion-label floating>Bio</ion-label>
      <ion-input [(ngModel)]="profile.bio"></ion-input>
    </ion-item>


    <ion-item>
        <ion-label floating>Phone Number</ion-label>
        <ion-input [(ngModel)]="profile.phone"></ion-input>
      </ion-item>

    <ion-item>
        <ion-label floating> Email Address</ion-label>
        <ion-input [(ngModel)]="profile.email"></ion-input>
    </ion-item>

    <button ion-button clear block (click)="createProfile()">Create profile</button>

</ion-content>
