<ion-content padding class="body">

    

    <div class="loginbox">
        <img src="../../assets/imgs/avatar.png" class="avatar">
            <h1>Login Here</h1>
            <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
                <p>Username</p>
                
                <ion-input
              ngDefaultControl 
              formControlName="email" 
              type="email"  
              [class.invalid]="!loginForm.controls.email.valid && blur"> 
            </ion-input>

            <ion-item class="error-message" 
            *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.dirty"> 
            <p style="color: red">Please enter a valid email address.</p> 
          </ion-item>


                <p>Password</p>
               
                
          <ion-input  
              ngDefaultControl
              formControlName="password" 
              type="password" 
              [class.invalid]="!loginForm.controls.password.valid && blur"> 
          </ion-input>

          <ion-item class="error-message" 
          *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty"> 
          <p style="color: red">Your password needs more than 6 characters.</p> 
        </ion-item>

                <input type="submit" name="" value="Login" (click)="login(users)">

                <a>Don't have an account?</a>
                <button class="btn" (click)="SignupPage()">Sign Up</button>


            </form>
            
        </div>
