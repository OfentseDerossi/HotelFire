    <ion-content padding class="body">

        <div class="loginbox">
            <img src="../../assets/imgs/avatar.png" class="avatar">
                <h1>Sign In</h1>
                <form [formGroup]="signupForm" (submit)="createRegister(users)" novalidate>
                    
                   
                    <p>Username</p>
                    <ion-input 
                    ngDefaultControl 
                    formControlName="email" 
                    type="email"  
                    [class.invalid]="!signupForm.controls.email.valid && blur"
                    [(ngModel)]="users.email">
                </ion-input>
                  
                  <ion-item class="error-message" 
              *ngIf="!signupForm.controls.email.valid && signupForm.controls.email.dirty"> 
              <p  style="color: red">Please enter a valid email address.</p> 
              </ion-item>
           

                    <!-- <ion-input type="text" [(ngModel)]="users.email" name = "name" placeholder = "Enter Username"></ion-input> -->
                    
                    <p>Password</p>
                    
                    <ion-input 
                    ngDefaultControl
                    formControlName="password" 
                    type="password" 
                    [class.invalid]="!signupForm.controls.password.valid && blur"
                    [(ngModel)]="users.password1">
                </ion-input>

                     <ion-item class="error-message" 
                    *ngIf="!signupForm.controls.password.valid && signupForm.controls.password.dirty"> 
                    <p  style="color: red">Your password needs more than 6 characters.</p> 
                    </ion-item>

                    <!-- <ion-input type="password" [(ngModel)]="users.password1" name = "password" placeholder = "Enter Password"></ion-input> -->
                    
                    <p>Confirm Password</p>
                    <!-- <ion-input type="password" [(ngModel)]="users.password" name = "password1" placeholder = "Confirm Password"></ion-input> -->
                    
                    <ion-input 
                    ngDefaultControl
                    formControlName="password" 
                    type="password" 
                    [class.invalid]="!signupForm.controls.password.valid && blur"
                    [(ngModel)]="users.password">
                </ion-input>
                    
                    <ion-item class="error-message" 
                    *ngIf="!signupForm.controls.password.valid && signupForm.controls.password.dirty"> 
                    <p  style="color: red">Your password needs more than 6 characters.</p> 
                  </ion-item>
                    
                    
                    <input type="submit" name="" value="Register" (click) ="createRegister(users)">
  
                </form>
                
            </div>
    

</ion-content>
