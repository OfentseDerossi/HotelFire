<ion-header>
  <ion-navbar>
    <ion-title>createprofile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
    <p>Create profile</p>
    <div class="container">

      <div class="propic">
          <!-- <img src="{{UserInfo.Image}}"> -->
          <img [src] = "image" alt="">
          <button (click) = "takePhoto(0)" class="img"><ion-icon ios="ios-images" md="md-images" class="icon"></ion-icon></button>
      </div>
      
          <ion-item>
            <ion-label stacked>Full Name</ion-label>
            <ion-input type="text" [(ngModel)]="UserInfo.firstname"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="text" [(ngModel)]="UserInfo.email"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label stacked>Phone</ion-label>
            <ion-input type="tel" [(ngModel)]="UserInfo.phone"></ion-input>
          </ion-item>

          
          <ion-item>
              <ion-label stacked>Bio</ion-label>
              <ion-input type="text" [(ngModel)]="UserInfo.Bio"></ion-input>
            </ion-item>
       

          <button ion-button color="dark" full (click)="createProfile()">Save</button>
          <button (click)="upload()"></button>

        </div>

</ion-content>
